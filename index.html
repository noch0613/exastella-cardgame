<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exastella Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Exastella Card Game</h1>
  </header>
  <main id="game">
    <!-- デッキ置き場 -->
    <section id="deck-area">
      <h2>デッキ置き場</h2>
      <div id="deck">
        <p>カード枚数: <span id="deck-count">0</span></p>
      </div>
    </section>

    <!-- CPUエリア -->
    <section id="cpu">
      <h2>CPU</h2>
      <div id="cpu-cards" class="card-grid"></div>
    </section>

    <!-- プレイヤーエリア -->
    <section id="player">
      <h2>あなた</h2>
      <div id="player-cards" class="card-grid"></div>
      <button id="play-card">カードを出す</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
