<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>カードゲーム</h1>
  </header>
  <main id="game">
    <section id="player">
      <h2>あなた</h2>
      <div id="player-cards"></div>
      <button id="play-card">カードを出す</button>
    </section>
    <section id="cpu">
      <h2>CPU</h2>
      <div id="cpu-cards"></div>
    </section>
    <section id="log">
      <h2>ログ</h2>
      <div id="log-messages"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
